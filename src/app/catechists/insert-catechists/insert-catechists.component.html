<app-breadcrumb
  [names]="['Home', 'Pesquisar catequista', 'Cadastrar catequista']"
  [urls]="['/', '/catequistas/busca', '/catequistas/cadastro']"
></app-breadcrumb>

<h1>Cadastrar catequistas</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Dados do catequista</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <mat-form-field appearance="legacy" class="col-6">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-3">
          <mat-label>Telfone</mat-label>
          <input matInput formControlName="phone" />
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-3">
          <mat-label>Data de nascimento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birth" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="legacy" class="col-6">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" />
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-3">
          <mat-label>RG</mat-label>
          <input matInput formControlName="rg" />
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="col-3">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" />
          <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="d-flex justify-content-end mt-3">
    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    <button mat-button type="button" routerLink="/catequistas/busca">Cancelar</button>
  </div>
</form>
