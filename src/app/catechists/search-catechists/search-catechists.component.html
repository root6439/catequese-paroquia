<app-breadcrumb
  [names]="['Home', 'Pesquisar catequistas']"
  [urls]="['/', '/catequistas/busca']"
></app-breadcrumb>

<h1>Administrar catequistas</h1>

<mat-card>
  <mat-card-content>
    <app-insert-filter
      (clickInsert)="router.navigate(['/catequistas/cadastro'])"
      label="Pesquisar por nome, cpf, rg, telefone ou cÃ³digo da turma"
    ></app-insert-filter>

    <spinner-table></spinner-table>

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="w-100 mat-elevation-z1"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let cat">
          {{ cat.nome }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let cat">
          {{ cat.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let cat">{{ cat.phone | phone }}</td>
      </ng-container>

      <ng-container matColumnDef="codeClass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma</th>
        <td mat-cell *matCellDef="let cat">{{ cat.codeClass }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-actions>
</mat-card>
