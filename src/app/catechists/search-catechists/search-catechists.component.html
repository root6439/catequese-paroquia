<app-breadcrumb
  [names]="['Home', 'Pesquisar catequistas']"
  [urls]="['/', '/catequistas/busca']"
></app-breadcrumb>

<h1>Administrar catequistas</h1>

<app-insert-filter
  (clickInsert)="router.navigate(['/catequistas/cadastro'])"
></app-insert-filter>

<div class="mat-elevation-z1 mt-3">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matr√≠cula</th>
      <td mat-cell *matCellDef="let cat">{{ cat.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let cat">
        {{ cat.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let cat">{{ cat.phone | phone }}</td>
    </ng-container>

    <ng-container matColumnDef="codeClass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma</th>
      <td mat-cell *matCellDef="let cat">{{ cat.codeClass }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
