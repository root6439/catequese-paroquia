<h1>Cadastrar catequisandos</h1>

<app-breadcrumb
  [names]="[
    'Catequisandos',
    'Pesquisar catequisando',
    'Cadastrar catequisando'
  ]"
  [urls]="['/', '/catequisandos/busca', '/catequisandos/cadastro']"
></app-breadcrumb>

<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>Dados do catequisando</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-3">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>assignment_ind</mat-icon>
    </div>
    <mat-card-title>Dados do responsável</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="picker2" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>RG</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="mt-3">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>class</mat-icon>
    </div>
    <mat-card-title>Turma</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Código da turma</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-3">
        <mat-label>Data de início</mat-label>
        <input matInput [matDatepicker]="picker3" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-3">
        <mat-label>Data de término</mat-label>
        <input matInput [matDatepicker]="picker4" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker4"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Catequista 1</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>N° de celular</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>Catequista 2</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-6">
        <mat-label>N° de celular</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<div class="d-flex justify-content-end mt-3">
  <button mat-raised-button color="primary">Cadastrar</button>
  <button mat-button>Cancelar</button>
</div>
