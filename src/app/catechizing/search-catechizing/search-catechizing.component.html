<app-breadcrumb
  [names]="['Home', 'Pesquisar catequisando']"
  [urls]="['/', '/catequisandos/busca']"
></app-breadcrumb>

<h1>Administrar catequisandos</h1>

<app-insert-filter
  label="Pesquisa por nome"
  (clickInsert)="router.navigate(['/catequisandos/cadastro'])"
  (searchEmitter)="getData($event)"
></app-insert-filter>

<div class="mat-elevation-z1 mt-3">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="w-100"
    (matSortChange)="getData('', 0, 5, $event.active, $event.direction)"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef>Nascimento</th>
      <td mat-cell *matCellDef="let cat">
        {{ cat.birthDay | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Turma</th>
      <td mat-cell *matCellDef="let cat">{{ cat.classCatechizing?.code }}</td>
    </ng-container>

    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsável</th>
      <td mat-cell *matCellDef="let cat">{{ cat.parentName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cat">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="dataLength"
    aria-label="Select page of users"
    (page)="getData('', $event.pageIndex, $event.pageSize)"
  ></mat-paginator>
</div>
