<app-breadcrumb
  [names]="['Home', 'Pesquisar catequisando']"
  [urls]="['/', '/catequisandos/busca']"
></app-breadcrumb>

<h1>Administrar catequisandos</h1>

<app-insert-filter
  label="Pesquisa por nome"
  (clickInsert)="router.navigate(['/catequisandos/cadastro'])"
></app-insert-filter>

<div class="mat-elevation-z1 mt-3">
  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matrícula</th>
      <td mat-cell *matCellDef="let cat">{{ cat.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let cat">{{ cat.name }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nascimento</th>
      <td mat-cell *matCellDef="let cat">
        {{ cat.birthDay | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma</th>
      <td mat-cell *matCellDef="let cat">{{ cat.classCatechizing?.code }}</td>
    </ng-container>

    <ng-container matColumnDef="parent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsável</th>
      <td mat-cell *matCellDef="let cat">{{ cat.parentName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    [length]="dataLength"
    aria-label="Select page of users"
    (page)="getData('', $event.pageIndex)"
  ></mat-paginator>
</div>
